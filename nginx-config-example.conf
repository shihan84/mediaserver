# Nginx Configuration for OME Media Server
# This file should be placed in /etc/nginx/sites-available/ and symlinked to sites-enabled/

server {
    listen 80;
    server_name ome.imagetv.in;

    # Frontend static files
    location / {
        root /root/omd/ome/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API - PROXY TO PORT 3001
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/ome-access.log;
    error_log /var/log/nginx/ome-error.log;
}

